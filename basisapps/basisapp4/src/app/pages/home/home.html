<h2>Welkom op de startpagina</h2>
<p>Deze app demonstreert routing in Angular 20.</p>
<p>
  Ga naar <a routerLink="/about">Over</a> of bekijk een <a routerLink="/user/1">gebruiker</a>.
  Probeer ook de <a routerLink="/products">producten</a> lazy-route. Gebruik

</p>
