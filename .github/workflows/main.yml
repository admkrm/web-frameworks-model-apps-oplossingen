name: Build Labo Archives

on:
  push:
    branches:
      - main
    paths:
      - 'web-frameworks-model-apps-oplossingen/**'
      - '.github/workflows/main.yml'
  workflow_dispatch:

jobs:
  package-labos:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create labo oplossing archives
        run: |
          set -euo pipefail
          artifact_root="$(pwd)/artifacts"
          mkdir -p "${artifact_root}"
          cd web-frameworks-model-apps-oplossingen
          shopt -s nullglob
          found=0
          for bundle in labo*-oplossingen; do
            [ -d "${bundle}" ] || continue
            bundle_found=0
            for solution_dir in "${bundle}"/*/; do
              [ -d "${solution_dir}" ] || continue
              bundle_found=1
              found=1
              solution_name="$(basename "${solution_dir%/}")"
              zip_path="${artifact_root}/${solution_name}.zip"
              echo "Creating archive ${zip_path}"
              rm -f "${zip_path}"
              (cd "${bundle}" && zip -r "${zip_path}" "${solution_name}")
            done
            if [ "${bundle_found}" -eq 0 ]; then
              found=1
              zip_path="${artifact_root}/$(basename "${bundle}").zip"
              echo "Creating archive ${zip_path}"
              rm -f "${zip_path}"
              zip -r "${zip_path}" "${bundle}"
            fi
          done
          if [ "${found}" -eq 0 ]; then
            echo "No labo*-oplossingen directories found to zip." >&2
            exit 1
          fi

      - name: Upload labo archives
        uses: actions/upload-artifact@v4
        with:
          name: labo-oplossingen
          path: artifacts
          if-no-files-found: error
          retention-days: 14
